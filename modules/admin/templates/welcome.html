<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Welcome to Course Builder {{ version }}!</title>
    <style>
        body {
          margin: 48px 0 0 0;
          padding: 0px;
          background-color: #f5f5f5;
          font-family: arial, sans-serif;
          font-size: 13px;
        }
        a {
            color: #00776a;
            text-decoration: none;
        }
        .panel {
          margin: auto;
          background-color: #fff;
          border: solid 3px #00776a;
          border-radius: 6px;
          -moz-box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.66);
          -webkit-box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.66);
          box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.66);
          width: 650px;
        }
        .item {
          margin: 40px auto;
        }
        .create-button {
          display: block;
          padding: 12px 24px;
          border: none;
          border-radius: 5px;
          font-size: 18px;
          color: #fff;
          background-color: #00776a;
          -moz-box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.66);
          -webkit-box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.66);
          box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.66);
          cursor: pointer;
          white-space: nowrap;
        }
    </style>
  </head>
  <body>
    <div class="panel">
      <form action="/admin/welcome" method="POST">
        <input name="xsrf_token" id="xsrf_token" value="" type="hidden">
        <button class="item create-button" type="submit">
          Start Using Course Builder {{ version }}
        </button>
        {% for item in welcome_form_content %}
          {% if item %}
            <div class="item">
              {{ item }}
            </div>
          {% endif %}
        {% endfor %}
      </form>
    </div>
    {% if page_uuid %}
      <!-- For functional tests; please leave this section dead last. -->
      <div id="page_uuid"
           style="display: none"
           data-value="{{ page_uuid }}"
           data-loaded="false"
           >
      </div>
      <script src="/static/jquery/jquery.min.js"></script>
      <script>
        $(function(){ $("#page_uuid").attr("data-loaded", "true"); });
      </script>
    {% endif %}
  </body>
</html>
