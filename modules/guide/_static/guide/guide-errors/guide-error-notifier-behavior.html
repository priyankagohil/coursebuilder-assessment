<!-- Polymer. -->
<link rel="import" href="/static/polymer-1.2.0/polymer/polymer.html">

<!-- Paper elements. -->
<link rel="import" href="/static/polymer-1.2.0/paper-toast/paper-toast.html">


<!-- A behavior that provides methods for displaying errors to the user w/ Material Design toast.-->
<script>
  (function(window) {
    'use strict';

    window.GuideBehaviors = window.GuideBehaviors || {};

    var ErrorNotifierBehaviorImpl = {

      _toast: null,

      notifyError: function(message, exception) {
        console.error(message, exception || '');
        this._toast.show({text: message});
      },

      attached: function() {
        this._toast = document.createElement('paper-toast');
        this.appendChild(this._toast);
      },

      detached: function() {
        this.removeChild(this._toast);
      }
    };

    GuideBehaviors.ErrorNotifierBehavior = [
      ErrorNotifierBehaviorImpl,
    ];

  })(window);
</script>
