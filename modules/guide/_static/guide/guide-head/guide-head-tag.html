<!-- Polymer. -->
<link rel="import" href="/static/polymer-1.2.0/polymer/polymer.html">

<!-- Guide behaviors. -->
<link rel="import" href="/modules/guide/_static/guide/guide-head/guide-head-tag-manager-behavior.html">

<!--
  'guide-head' provides one-way binding to a tag in a document 'head' element.
  It is simply the component version of the HeadTagManagerBehavior, useful to handle binding with
  several <head> tags in a component.
-->
<dom-module id="guide-head-tag">
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'guide-head-tag',
        behaviors: [ GuideBehaviors.HeadTagManagerBehavior, ],
      });
    })();
  </script>

</dom-module>
