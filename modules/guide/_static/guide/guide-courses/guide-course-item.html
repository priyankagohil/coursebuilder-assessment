<!-- Polymer. -->
<link rel="import" href="/static/polymer-1.2.0/polymer/polymer.html">

<!-- Paper elements. -->
<link rel="import" href="/static/polymer-1.2.0/paper-item/paper-item.html">

<!-- Guide styles. -->
<link rel="import" href="/modules/guide/_static/guide/guide-styles/guide-styles.html">


<!-- A menu item that represents a course. -->
<dom-module id="guide-course-item">
  <template>
    <style include="guide-styles">
      paper-item {
        cursor: pointer;
        padding: 8px;
      }

      paper-item:hover {
        background-color: #DFE0E2;
      }

      :host[selected] paper-item {
        font-weight: bold;
      }
    </style>

    <paper-item on-tap="_handleTap">
      <span>[[title]]</span>
    </paper-item>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'guide-course-item',

      properties: {
        courseId: {
          type: String,
        },

        title: {
          type: String,
        },

        selected: {
          type: Boolean,
          reflectToAttribute: true
        }
      },

      _handleTap: function(e) {
        e && e.stopPropagation();
        this.fire('tap');
      }
    });

  })();
  </script>
</dom-module>
