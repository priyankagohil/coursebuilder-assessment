<!-- Polymer. -->
<link rel="import" href="/static/polymer-1.2.0/polymer/polymer.html">

<!-- Paper elements. -->
<link rel="import" href="/static/polymer-1.2.0/paper-spinner/paper-spinner.html">

<!-- Guide elements. -->
<link rel="import" href="/modules/guide/_static/guide/guide-styles/guide-styles.html">


<!-- A utility element that displays a centered 'paper-spinner' element. -->
<dom-module id="guide-loader">

  <template>
    <style include="guide-styles">

      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        pointer-events: none;
        z-index: 1;
        position: absolute;
        top: 0px; left: 0px; right: 0px; bottom: 0px;
      }

      #container {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      paper-spinner {
        height: 56px;
        width: 56px;
      }
    </style>
    <template is="dom-if" if="[[active]]">
      <div id="container">
        <paper-spinner active></paper-spinner>
      </div>
    </template>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'guide-loader',
        properties: {
          active: {
            type: Boolean,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
