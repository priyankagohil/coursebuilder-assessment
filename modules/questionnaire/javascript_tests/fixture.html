<div class='standard-form' id='standard-form'>
  <form id="This-form-id">
    Name: <input type="text" name="fname"><br>
    Age: <input type="number" name="age" min="0"><br>
    Date: <input type="date" name="date"><br>
    Color: <input type="color" name="color"><br>
    Week: <input type="week" name="week"><br>
    Date-Time: <input type="datetime" name="datetime"><br>
    Date-Time-Local: <input type="datetime-local" name="local"><br>
    Month: <input type="month" name="month"><br>
    Email: <input type="email" name="email"><br>
    Range: <input type="range" name="range" min="0" max="10"><br>
    Search: <input type="search" name="search"><br>
    URL: <input type="url" name="url"><br>
    Telephone Number: <input type="tel" name="tel"><br>
    Time: <input type="time" name="time"><br>
    Fruit: <select name="select">
          <option>Apple</option>
          <option>Pear</option>
          <option>Banana</option>
          <option>Grapes</option>
       </select><br>
    Sex:
      <input type="radio" name="radio" value="male">Male
      <input type="radio" name="radio" value="female">Female<br>
    Transport:
      <input type="checkbox" name="checkbox" value="Bike">Bike
      <input type="checkbox" name="checkbox" value="Car">Car
      <input type="checkbox" name="checkbox" value="Walk">Foot<br>
    Vegetable: <input type="text" list="vegetables" name="datalist">
    <datalist id="datalist">
      <option value="Cucumber">
      <option value="Peas">
      <option value="Edamame beans">
    </datalist><br>
    Student Information: <textarea name="textarea" value="">A Student.</textarea><br>
  </form>
</div>
<div class="gcb-questionnaire">
  <button class="questionnaire-button">Press me</button>
  <div class="post-message hidden">Thanks for your response.</div>
</div>
