<ul>
  <li>previously enrolled: {{ unenrolled }}</li>
  <li>currently enrolled: {{ enrolled }}</li>
  <li>total: {{ unenrolled + enrolled }}</li>
</ul>

<ul>
  {% for unit in scores %}
    <li>
      {{ unit['title'] }}: completed {{ unit['completed'] }}, average score {{ unit['avg'] }}
    </li>
  {% endfor %}
  <li>
    total: {{ total_records }}
  </li>
</ul>
